<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPROJ: CO2 Emissions & Stock Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans bg-gray-50 text-gray-800">

  <!-- Hero Section -->
  <header id="hero" class="h-screen grid grid-cols-1 md:grid-cols-2 relative">
    <!-- CO2 Emissions Button -->
    <div id="hero-co2" class="relative group cursor-pointer hero-button" onclick="transitionToSection('co2')">
      <div class="h-full bg-cover bg-center transition-transform duration-700" style="background-image: url('co2-image.jpg');">
        <div class="absolute inset-0 bg-black/50 flex items-center justify-center text-white text-center group-hover:bg-black/30 transition-all">
          <h1 class="text-4xl font-bold">CO2 Emissions</h1>
        </div>
      </div>
    </div>
    <!-- Stock Market Button -->
    <div id="hero-stock" class="relative group cursor-pointer hero-button" onclick="transitionToSection('stock')">
      <div class="h-full bg-cover bg-center transition-transform duration-700" style="background-image: url('stock-image.jpg');">
        <div class="absolute inset-0 bg-black/50 flex items-center justify-center text-white text-center group-hover:bg-black/30 transition-all">
          <h1 class="text-4xl font-bold">Stock Market</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content" class="hidden transition-opacity duration-700">
    <!-- CO2 Emissions Section -->
    <section id="section-co2" class="hidden p-8">
      <h1 class="text-4xl font-bold mb-6 text-green-600">CO2 Emissions</h1>
      <div id="subsection-co2-1" class="mt-8">
        <h2 class="text-2xl font-bold">CO2 Trends</h2>
        <canvas id="co2Chart" class="w-full max-w-4xl mt-4"></canvas>
      </div>
      <div id="subsection-co2-2" class="hidden mt-8">
        <h2 class="text-2xl font-bold">Emission Sources</h2>
        <p>Details about emission sources...</p>
      </div>
    </section>

    <!-- Stock Market Section -->
    <section id="section-stock" class="hidden p-8">
      <h1 class="text-4xl font-bold mb-6 text-blue-600">Stock Market</h1>
      <div id="subsection-stock-1" class="mt-8">
        <h2 class="text-2xl font-bold">Market Trends</h2>
        <canvas id="stockChart" class="w-full max-w-4xl mt-4"></canvas>
      </div>
      <div id="subsection-stock-2" class="hidden mt-8">
        <h2 class="text-2xl font-bold">Carbon Policy Effects</h2>
        <p>Details about the effects of carbon policies...</p>
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
