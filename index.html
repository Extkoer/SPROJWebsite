<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPROJ: CO2 Emissions & Stock Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans antialiased text-gray-800">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-100 border-r border-gray-300 sticky top-0 p-4">
      <nav>
        <ul>
          <!-- Main Sections -->
          <li id="sidebar-co2" class="chapter">
            <button class="w-full text-left font-bold py-2" onclick="showSection('co2')">CO2 Emissions</button>
            <ul id="subsections-co2" class="subsections hidden pl-4 mt-2">
              <li><button onclick="showSubsection('co2-1')">CO2 Trends</button></li>
              <li><button onclick="showSubsection('co2-2')">Emission Sources</button></li>
            </ul>
          </li>
          <li id="sidebar-stock" class="chapter mt-4">
            <button class="w-full text-left font-bold py-2" onclick="showSection('stock')">Stock Market</button>
            <ul id="subsections-stock" class="subsections hidden pl-4 mt-2">
              <li><button onclick="showSubsection('stock-1')">Market Trends</button></li>
              <li><button onclick="showSubsection('stock-2')">Carbon Policy Effects</button></li>
            </ul>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow">
      <!-- CO2 Emissions Section -->
      <section id="section-co2" class="hidden p-8">
        <h1 class="text-4xl font-bold">CO2 Emissions</h1>
        <div id="subsection-co2-1" class="mt-8">
          <h2 class="text-2xl font-bold">CO2 Trends</h2>
          <canvas id="co2Chart" class="w-full max-w-4xl mt-4"></canvas>
        </div>
        <div id="subsection-co2-2" class="hidden mt-8">
          <h2 class="text-2xl font-bold">Emission Sources</h2>
          <p>Details about emission sources...</p>
        </div>
      </section>

      <!-- Stock Market Section -->
      <section id="section-stock" class="hidden p-8">
        <h1 class="text-4xl font-bold">Stock Market</h1>
        <div id="subsection-stock-1" class="mt-8">
          <h2 class="text-2xl font-bold">Market Trends</h2>
          <canvas id="stockChart" class="w-full max-w-4xl mt-4"></canvas>
        </div>
        <div id="subsection-stock-2" class="hidden mt-8">
          <h2 class="text-2xl font-bold">Carbon Policy Effects</h2>
          <p>Details about the effects of carbon policies...</p>
        </div>
      </section>
    </main>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
