<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPROJ: CO2 Emissions & Stock Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="font-sans bg-gray-50 text-gray-800">

  <!-- Hero Section -->
  <header id="hero" class="h-screen grid grid-cols-1 md:grid-cols-2 relative">
    <!-- CO2 Emissions Button -->
    <div id="hero-co2" class="relative group cursor-pointer hero-button" onclick="transitionToSection('co2')">
      <div class="h-full bg-cover bg-center transition-transform duration-700" style="background-image: url('co2-image.jpg');">
        <div class="absolute inset-0 bg-gradient-to-b from-black/50 to-transparent flex items-center justify-center text-white text-center group-hover:bg-black/30 transition-all">
          <h1 class="text-4xl font-extrabold tracking-wider">CO2 Emissions</h1>
        </div>
      </div>
    </div>
    <!-- Stock Market Button -->
    <div id="hero-stock" class="relative group cursor-pointer hero-button" onclick="transitionToSection('stock')">
      <div class="h-full bg-cover bg-center transition-transform duration-700" style="background-image: url('stock-image.jpg');">
        <div class="absolute inset-0 bg-gradient-to-b from-black/50 to-transparent flex items-center justify-center text-white text-center group-hover:bg-black/30 transition-all">
          <h1 class="text-4xl font-extrabold tracking-wider">Stock Market</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-20 right-4 w-60 p-4 bg-gray-800 text-white rounded-xl shadow-lg space-y-6 z-50 hidden">
    <button class="chapter w-full text-left px-4 py-2 rounded-lg font-bold bg-indigo-500 hover:bg-indigo-600 transition" onclick="goHome()">
      Home
    </button>
    <button class="chapter w-full text-left px-4 py-2 rounded-lg font-bold bg-green-500 hover:bg-green-600 transition" onclick="showSection('co2')">
      CO2 Emissions
    </button>
    <button class="chapter w-full text-left px-4 py-2 rounded-lg font-bold bg-blue-500 hover:bg-blue-600 transition" onclick="showSection('stock')">
      Stock Market
    </button>
  </div>

  <!-- Main Content -->
  <main id="main-content" class="hidden">
    <!-- CO2 Emissions Section -->
    <section id="section-co2" class="min-h-screen p-16 bg-green-100 text-gray-900">
      <h1 class="text-5xl font-extrabold mb-10">CO2 Emissions</h1>
      <article class="space-y-12">
        <div class="blog-block">
          <h2 class="text-3xl font-bold mb-4">Global CO2 Trends</h2>
          <canvas id="co2Chart" class="w-full max-w-4xl shadow-lg"></canvas>
        </div>
        <div class="blog-block">
          <h2 class="text-3xl font-bold mb-4">Emission Sources</h2>
          <p class="text-lg">Details about emission sources...</p>
        </div>
      </article>
    </section>

    <!-- Stock Market Section -->
    <section id="section-stock" class="min-h-screen p-16 bg-blue-100 text-gray-900">
      <h1 class="text-5xl font-extrabold mb-10">Stock Market</h1>
      <article class="space-y-12">
        <div class="blog-block">
          <h2 class="text-3xl font-bold mb-4">Market Trends</h2>
          <canvas id="stockChart" class="w-full max-w-4xl shadow-lg"></canvas>
        </div>
        <div class="blog-block">
          <h2 class="text-3xl font-bold mb-4">Carbon Policy Effects</h2>
          <p class="text-lg">Details about the effects of carbon policies...</p>
        </div>
      </article>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
