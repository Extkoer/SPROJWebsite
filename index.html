<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPROJ: CO2 Emissions & Stock Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Sidebar Button Hover */
    .sidebar-button:hover {
      background-color: #4F46E5; /* Deep Purple */
      color: white;
    }

    /* Smooth Scroll Animation */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800">

  <!-- Hero Section -->
  <header id="hero" class="h-screen grid grid-cols-1 md:grid-cols-2 relative">
    <!-- CO2 Emissions -->
    <div class="relative group cursor-pointer" onclick="transitionToSection('co2')">
      <div class="h-full bg-cover bg-center transition-transform duration-700" style="background-image: url('co2-image.jpg');">
        <div class="absolute inset-0 bg-gradient-to-b from-black/50 to-transparent flex items-center justify-center text-white text-center">
          <h1 class="text-5xl font-extrabold tracking-wider">CO2 Emissions</h1>
        </div>
      </div>
    </div>
    <!-- Stock Market -->
    <div class="relative group cursor-pointer" onclick="transitionToSection('stock')">
      <div class="h-full bg-cover bg-center transition-transform duration-700" style="background-image: url('stock-image.jpg');">
        <div class="absolute inset-0 bg-gradient-to-b from-black/50 to-transparent flex items-center justify-center text-white text-center">
          <h1 class="text-5xl font-extrabold tracking-wider">Stock Market</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Floating Sidebar -->
  <nav id="sidebar" class="fixed top-1/3 right-4 hidden z-50">
    <div class="flex flex-col items-center space-y-4">
      <button class="sidebar-button bg-gray-200 text-gray-800 p-4 rounded-full shadow-lg" onclick="goHome()">
        Home
      </button>
      <button class="sidebar-button bg-gray-200 text-gray-800 p-4 rounded-full shadow-lg" onclick="showSection('co2')">
        CO2
      </button>
      <button class="sidebar-button bg-gray-200 text-gray-800 p-4 rounded-full shadow-lg" onclick="showSection('stock')">
        Stock
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="main-content" class="hidden">
    <!-- CO2 Emissions -->
    <section id="section-co2" class="min-h-screen p-8">
      <div class="bg-gray-800 text-white p-12 rounded-lg shadow-lg mb-12">
        <h1 class="text-5xl font-extrabold mb-4">CO2 Emissions</h1>
        <p class="text-lg">Explore trends and insights about global CO2 emissions and their impact.</p>
      </div>
      <article class="space-y-16">
        <div class="relative">
          <img src="co2-trends.jpg" alt="CO2 Trends" class="w-full rounded-lg shadow-lg">
          <h2 class="absolute bottom-8 left-8 text-4xl font-bold text-white bg-gray-800 bg-opacity-50 p-4 rounded-lg">Global CO2 Trends</h2>
        </div>
        <div class="relative">
          <img src="emission-sources.jpg" alt="Emission Sources" class="w-full rounded-lg shadow-lg">
          <h2 class="absolute bottom-8 left-8 text-4xl font-bold text-white bg-gray-800 bg-opacity-50 p-4 rounded-lg">Major Emission Sources</h2>
        </div>
      </article>
    </section>

    <!-- Stock Market -->
    <section id="section-stock" class="min-h-screen p-8">
      <div class="bg-gray-800 text-white p-12 rounded-lg shadow-lg mb-12">
        <h1 class="text-5xl font-extrabold mb-4">Stock Market</h1>
        <p class="text-lg">Discover the intersection of stock market trends and environmental policies.</p>
      </div>
      <article class="space-y-16">
        <div class="relative">
          <img src="market-trends.jpg" alt="Market Trends" class="w-full rounded-lg shadow-lg">
          <h2 class="absolute bottom-8 left-8 text-4xl font-bold text-white bg-gray-800 bg-opacity-50 p-4 rounded-lg">Market Trends</h2>
        </div>
        <div class="relative">
          <img src="carbon-policy.jpg" alt="Carbon Policy" class="w-full rounded-lg shadow-lg">
          <h2 class="absolute bottom-8 left-8 text-4xl font-bold text-white bg-gray-800 bg-opacity-50 p-4 rounded-lg">Impact of Carbon Policies</h2>
        </div>
      </article>
    </section>
  </main>

  <script>
    function transitionToSection(section) {
      const heroSection = document.getElementById('hero');
      const mainContent = document.getElementById('main-content');
      const sidebar = document.getElementById('sidebar');

      // Hide Hero and Show Main Content
      heroSection.style.display = 'none';
      mainContent.style.display = 'block';

      // Show specific section
      document.querySelectorAll('main > section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(`section-${section}`).classList.remove('hidden');

      // Show Sidebar
      sidebar.classList.remove('hidden');
    }

    function showSection(section) {
      document.querySelectorAll('main > section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(`section-${section}`).classList.remove('hidden');
    }

    function goHome() {
      document.getElementById('hero').style.display = 'grid';
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('sidebar').classList.add('hidden');
    }
  </script>
</body>
</html>
