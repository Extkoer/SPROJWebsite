<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPROJ: CO2 Emissions & Stock Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans antialiased text-gray-800">

  <!-- Hero Section -->
  <header class="h-screen grid grid-cols-1 md:grid-cols-2">
    <!-- CO2 Emissions Button -->
    <div class="relative group cursor-pointer" onclick="showSection('co2')">
      <div class="h-full bg-cover bg-center" style="background-image: url('co2-image.jpg');">
        <div class="absolute inset-0 bg-black/50 flex items-center justify-center text-white text-center group-hover:bg-black/30 transition-all">
          <h1 class="text-4xl font-bold">CO2 Emissions</h1>
        </div>
      </div>
    </div>
    <!-- Stock Market Button -->
    <div class="relative group cursor-pointer" onclick="showSection('stock')">
      <div class="h-full bg-cover bg-center" style="background-image: url('stock-image.jpg');">
        <div class="absolute inset-0 bg-black/50 flex items-center justify-center text-white text-center group-hover:bg-black/30 transition-all">
          <h1 class="text-4xl font-bold">Stock Market</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Cylindrical Sidebar -->
  <div id="sidebar" class="fixed top-1/4 right-4 w-20 h-auto bg-gray-100 rounded-full shadow-lg p-4 flex flex-col items-center space-y-4">
    <div class="group">
      <button id="sidebar-co2" class="chapter active flex items-center px-2 py-2 space-x-2" onclick="showSection('co2')">
        <div class="w-2 h-10 bg-purple-600 group-hover:bg-purple-800 rounded-full transition"></div>
        <span class="text-sm font-bold">CO2</span>
      </button>
      <ul id="subsections-co2" class="subsections hidden mt-2 pl-4">
        <li class="text-xs"><button onclick="showSubsection('co2-1')">Trends</button></li>
        <li class="text-xs mt-1"><button onclick="showSubsection('co2-2')">Sources</button></li>
      </ul>
    </div>
    <div class="group">
      <button id="sidebar-stock" class="chapter flex items-center px-2 py-2 space-x-2" onclick="showSection('stock')">
        <div class="w-2 h-10 bg-purple-600 group-hover:bg-purple-800 rounded-full transition"></div>
        <span class="text-sm font-bold">Stock</span>
      </button>
      <ul id="subsections-stock" class="subsections hidden mt-2 pl-4">
        <li class="text-xs"><button onclick="showSubsection('stock-1')">Trends</button></li>
        <li class="text-xs mt-1"><button onclick="showSubsection('stock-2')">Policies</button></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <main class="transition-transform duration-700 ease-in-out">
    <!-- CO2 Emissions Section -->
    <section id="section-co2" class="hidden p-8 opacity-0 transform scale-95">
      <h1 class="text-4xl font-bold">CO2 Emissions</h1>
      <div id="subsection-co2-1" class="mt-8">
        <h2 class="text-2xl font-bold">CO2 Trends</h2>
        <canvas id="co2Chart" class="w-full max-w-4xl mt-4"></canvas>
      </div>
      <div id="subsection-co2-2" class="hidden mt-8">
        <h2 class="text-2xl font-bold">Emission Sources</h2>
        <p>Details about emission sources...</p>
      </div>
    </section>

    <!-- Stock Market Section -->
    <section id="section-stock" class="hidden p-8 opacity-0 transform scale-95">
      <h1 class="text-4xl font-bold">Stock Market</h1>
      <div id="subsection-stock-1" class="mt-8">
        <h2 class="text-2xl font-bold">Market Trends</h2>
        <canvas id="stockChart" class="w-full max-w-4xl mt-4"></canvas>
      </div>
      <div id="subsection-stock-2" class="hidden mt-8">
        <h2 class="text-2xl font-bold">Carbon Policy Effects</h2>
        <p>Details about the effects of carbon policies...</p>
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
